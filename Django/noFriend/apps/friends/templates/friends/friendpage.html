<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled</title>
    </head>
    <body>
      <h1>Friends</h1>
      {% if messages %}
            {% for message in messages %}
                <p>{{message|safe}}</p>
            {% endfor %}
        {% endif %}
        <div>
            <a href="{% url 'login:logout' %}">Logout</a>
            <a href="{% url 'friend:home' %}"></a>
        </div>
        <div>
            <h1>Hello, {{user.name}}!</h1>
        </div>
        	<h2>These are people who dont want to be your friend</h2>
                {% for user in users %}
             	<ul>
             	<li>
                   <p>{{user.first_name}}</p>
                   <p>{{user.last_name}}</p>
                <form action="/add_friend" method="post">
                	<input type="submit" name="submit" value="Add">
                </form>
                </li>
                </ul>
                {% endfor %}
    </body>
</html>
