<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{user.name}}'s page</title>
    </head>
    <body>
    	{% if messages %}
    		{% for messages in messages %}
    			<p>{{message|safe}}</p>
    		{% endfor %}
		{% endif %}
		<h2>Welcome {{user.alias}}</h2>
		<h3>Name: {{user.name}}</h3>
		<h3>Email: {{user.email}}</h3>
    </body>
</html>
