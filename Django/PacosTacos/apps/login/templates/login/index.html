<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled</title>
    </head>
    <body>
      {% if messages %}
    	{% for message in messages %}
    	<p>{{ message }}</p>
    	{% endfor %}
    	{% endif %}
    <h1>register</h1>
          <form action="/register" method="post">
          {% csrf_token %}
           	<input type="text" name="fName" value="" placeholder="Enter First Name"/><br>
           	<input type="text" name="lName" value="" placeholder="Enter Last Name"/><br>
           	<input type="text" name="email" value="" placeholder="Enter Email"/><br>
           	<input type="password" name="password" value="" placeholder="Password"/><br>
           	<input type="password" name="confirmPassword" value="" placeholder="Confirm Password"/><br>
           	<input type="submit" name="submit" value="submit"/>
           </form> 
           <h2>login here</h2>
           <form action="/login" method="post">
           {% csrf_token %}
           	<input type="text" name="email" value="" placeholder="Enter Email" />
           	<input type="password" name="password" value="" placeholder="Enter Password" />
           	<input type="submit" name="submit" value="submit"/>
           </form>
    </body>
</html>
