<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey</title>
    </head>
    <body>
      <form action="/recieve" method="post">
      {% csrf_token %}
      	Your Name: <input type="text" name="name"><br>
      	Dojo Location: <select name="location" id="">
      		<option value="MountainView">Mountain View</option>
      		<option value="Seattle">Seattle</option>
			<option value="Chicago">Chicago</option>
			<option value="Mars">Mars</option>
      	</select><br>
      	Favorite Language: <select name="language" id="">
      		<option value="Javascript">JavaScript</option>
      		<option value="Python">Python</option>
      		<option value="C">C#</option>
      		<option value="latin">latin</option>
      	</select><br>
      	Comment (optional): <textarea name="comment" placeholder="Comments"></textarea><br>
      	<input type="submit" name="submit" value="submit">
      </form> 
    </body>
</html>
